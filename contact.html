<body class="text-center">
    <div class="container p-3 d-flex flex-column h-100 mx-auto">
        <header class=" nav-spacer">

            <h3 class="masthead-brand">
                <i class="nes-icon coin"></i>
                Prashoo Shukla</h3>

            <nav class="nav nav-masthead justify-content-center">

            </nav>
        </header>

        <div class="container nes-container with-title mb-4">
            <p class="title">Contact Me</p>
            <div class="row">
                <div class="col-md-12">
                    <form action="https://formspree.io/xwkrjanr" method="POST" class="form-horizontal">
                        <div class="nes-balloon from-left">
                            <legend class="text-center mb-4">
                                Send a Message or Link on Social Media
                            </legend>
                        </div>

                        <div class="form-group">
                            <label for="name" class="col-md-3 control-label">Name</label>
                            <div class="offset-md-2 col-md-8">
                                <input type="text" id="name" placeholder="Your Name" class="form-control nes-input">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-md-3 control-label">E-Mail</label>
                            <div class="offset-md-2 col-md-8">
                                <input type="email" id="email" placeholder="Your E-Mail Address"
                                    class="form-control nes-input">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <div class="offset-md-2 col-md-8">
                                <textarea id="message" rows="4" placeholder="Please type your message here"
                                    class="nes-textarea"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <button type="submit" class="nes-btn">
                                    Send
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <section class="nes-container with-title mb-4">
            <p class="title">Social Media</p>
            <div class="icon-list">

                <!-- github -->
                <a href="https://github.com/prashooshukla">
                    <i class="nes-icon github is-large"></i>
                </a>

                <!-- gmail -->
                <a href="mailto:prashooshukla9@gmail.com">
                    <i class="nes-icon gmail is-large"></i>
                </a>

                <!-- linkedin -->
                <a href="https://www.linkedin.com/in/prashoo/">
                    <i class="nes-icon linkedin is-large"></i>
                </a>

                <!-- facebook -->
                <a href="https://www.facebook.com/prashooshukla">
                    <i class="nes-icon facebook is-large"></i>
                </a>

                <!-- instagram -->
                <a href="https://www.instagram.com/prashoo_shukla/">
                    <i class="nes-icon instagram is-large"></i>
                </a>
                
                <!-- twitter -->
                <a href="https://twitter.com/b3rojgaar">

    </div>
